<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desenvolvedor M3</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />

    <script defer src="./ts/index.ts"></script>
  </head>

  <body>
    <nav id="navbar-container">
      <div class="imagens">
        <a href="/">
          <img id="logo" src="./img/logo-m3.png" alt="Logo da m3" />
        </a>
        <div class="sacola-container">
          <img
            src="./img/sacola.png"
            alt="Sacola de pedidos"
            id="sacola-icon"
          />
          <div id="contador-sacola">0</div>
        </div>
      </div>
    </nav>
    <div class="linha"></div>

    <section id="categoria">
      <p>Blusas</p>

      <div id="opcao">
        <form id="opcao">
          <label for="opcoes">Ordenar por:</label>
          <select id="opcoes">
            <option value="mais-recente">Mais recentes</option>
            <option value="menor-preco">Menor preço</option>
            <option value="maior-preco">Maior preço</option>
          </select>
        </form>
      </div>
    </section>

    <main id="principal">
      <aside class="barra-lateral">
        <p class="cor">Cores</p>
        <div class="marcacao">
          
            <label>
            <input type="checkbox"/>
            Amarelo
          </label>
          
          <label>
            <input type="checkbox" name="azul" value="azul"/>
            Azul</label>
          

            <label>
            <input type="checkbox" name="branco" value="branco"/>
            Branco
          </label>
          
          <label>
            <input type="checkbox" name="cinza" value="cinza"/>
           Cinza</label>
          

           <label>
            <input type="checkbox" name="laranja" value="laranja"/>
            Laranja</label>
          </form>


          <h2 class="veja-mais-cores">Ver todas as cores</h2>
          <h3 class="titulo-tamanho">Tamanhos</h3>
          <form class="tamanhos-container">
            <option class="tamanho">P</option>
            <option class="tamanho">M</option>
            <option class="tamanho">G</option>
            <option class="tamanho">GG</option>
            <option class="tamanho">U</option>
            <option class="tamanho">36</option>
            <option class="tamanho">38</option>
            <option class="tamanho">40</option>
            <option class="tamanho">42</option>
            <option class="tamanho">44</option>
            <option class="tamanho">46</option>
          </form>
          <h2 class="faixa-de-preco">Faixa de Preço</h2>
          <form class="precos-container">
            <div>
            <label class="range-precos">
              <input type="checkbox" name="valor" value="R$0 - R$50"> de R$0 até R$50
            </label>
          </div>
        <br>
          <div>
            <label >
              <input type="checkbox" name="valor" value="R$51 - R$150" class="range-precos"> de R$51 até R$150
            </label>
          </div>
          <br>
          <div>
            <label class="range-precos">
              <input type="checkbox" name="valor" value="R$151 - R$300"> de R$151 até R$300
            </label>
          </div>
          <br>
          <div>
            <label class="range-precos">
              <input type="checkbox" name="valor" value="R$301 - R$500"> de R$301 até R$500
            </label>
          </div>
          <br>
          <div>
            <label class="range-precos">
              <input type="checkbox" name="valor" value="a partir de 01"> a partir de R$ 01
            </label>
          </div>
          </form>
        </div>
      </aside>

      <section>
        <div id="productContainer"></div>
        <div class="carregar-mais">
          <button id="loadMoreButton">Carregar mais</button>
        </div>
      </section>
    </main>

    <footer class="rodape">
      <p class="texto-rodape">Agência M3 - Agência de Performance Digital</p>
    </footer>
  </body>

  <script src="bundle.js"></script>
</html>
