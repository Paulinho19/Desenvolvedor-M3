<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desenvolvedor M3</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <nav id="navbar-container">
      <div class="imagens">
        <img src="./img/logo-m3.png" alt="Logo da m3" />
        <img src="./img/sacola.png" alt="Sacola de pedidos" />
      </div>
    </nav>
    <div id="linha"></div>

    <section id="categoria">
      <p>Blusas</p>

      <div id="opcao">
        <label for="opcoes">Ordenar por:</label>
        <select id="opcoes" name="opcoes">
          <option value="recente">Mais recentes</option>
          <option value="menor">Menor preço</option>
          <option value="maior">Maior preço</option>
        </select>
      </div>
    </section>

    <main id="principal">
      <aside>
        <p>Cores</p>
        <div class="marcacao">
          <input type="checkbox" id="meuCheckbox" name="meuCheckbox" />
          <label for="meuCheckbox">Marque esta caixa:</label>
          <input type="checkbox" id="meuCheckbox" name="meuCheckbox" />
          <label for="meuCheckbox">Marque esta caixa:</label>
          <input type="checkbox" id="meuCheckbox" name="meuCheckbox" />
          <label for="meuCheckbox">Marque esta caixa:</label>
          <input type="checkbox" id="meuCheckbox" name="meuCheckbox" />
          <label for="meuCheckbox">Marque esta caixa:</label>
        </div>
      </aside>

      <section>
        <p>Produtos</p>
        <button>Carregar mais</button>
      </section>
    </main>

    <footer>
      <p class="rodape">Agência M3 - Agência de Performance Digital</p>
    </footer>
  </body>

  <script src="bundle.js"></script>
</html>
